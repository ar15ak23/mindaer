<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../dist-dev/mindar-image.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="../../dist-dev/mindar-image-aframe.js"></script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
   </style>
  </head>

  <body>
    <div class="example-container">
      <a-scene mindar-image="imageTargetSrc: https://raw.githack.com/ar15ak23/mindaer/f19385347a01cabc1f8fbf86a0c0848a49621e97/targets%20(1).mind; showStats: true; autoStart: true; captureRegion: true" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="raccoonModel" src="https://raw.githack.com/ar15ak23/mindaer/41f288ef742f39da3009a595dc6fe99117d396ba/ccc.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model mindar-image-paint="raccoon_paint" rotation="90 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
